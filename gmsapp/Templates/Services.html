  <div id="Paris" class="tabcontent">
    <form method="post">{% csrf_token %}
      <div class="row">
        <div class="col-md-12">
          <label class="form-control" style="background-color: whitesmoke; border: none;"><b>STEP : Add Customer
              Details</b></label>
          <hr>
        </div>
        <div class="col-md-6">
          <table style="width: 95%;">
            <tr>
              <td style="width: 30%;">
                <p><b>Jobcard Number : </b></p>
              </td>
              <td>
                <input type="number" required placeholder="enter job card...">
              </td>
            </tr>
          </table>
        </div>
        <div class="col-md-6">
          <table style="width: 95%;">
            <tr>
              <td style="width: 30%;">
                <p><b>Customer Name : </b></p>
              </td>
              <td>
                <select name="" class="select" required>
                  <option value="">-- Select Option --</option>
                  <option value="New">New</option>
                  <option value="Used">Used</option>
                </select>
              </td>
              <td>
                <button class="btn btn-light" type="button"
                  style="margin-left:5px;margin-bottom: -5px !important;">Add</button>
              </td>
            </tr>
          </table>
        </div>
        <div class="col-md-6">
          <table style="width: 95%;">
            <tr>
              <td style="width: 30%;">
                <p><b>Vehicle Name:</b></p>
              </td>
              <td>
                <select name="" class="select" required>
                  <option value="">-- Select Option --</option>
                  <option value="New">New</option>
                  <option value="Used">Used</option>
                </select>
              </td>
              <td>
                <button class="btn btn-light" type="button"
                  style="margin-left:5px;margin-bottom: -5px !important;">Add</button>
              </td>
            </tr>
          </table>
        </div>
        <div class="col-md-6">
          <table style="width: 95%;">
            <tr>
              <td style="width: 30%;">
                <p><b>Date Due :</b></p>
              </td>&nbsp;
              <td>
                <input type="datetime-local" required>
              </td>
            </tr>
          </table>
        </div>
        <div class="col-md-6">
          <table style="width: 95%;">
            <tr>
              <td style="width: 30%;">
                <p><b>Title :</b></p>
              </td>&nbsp;
              <td>
                <input type="text" required placeholder="enter title...">
              </td>
            </tr>
          </table>
        </div>
        <div class="col-md-6">
          <table style="width: 95%;">
            <tr>
              <td style="width: 30%;">
                <p><b>Assign To :</b></p>
              </td>&nbsp;
              <td>
                <select name="" class="select" required>
                  <option value="">-- Select Option --</option>
                  <option value="New">New</option>
                  <option value="Used">Used</option>
                </select>
              </td>
            </tr>
          </table>
        </div>
        <div class="col-md-6">
          <table style="width: 95%;">
            <tr>
              <td style="width: 30%;">
                <p><b>Repair Catergory :</b></p>
              </td>&nbsp;
              <td>
                <select name="" class="select" required>
                  <option value="">-- Select Option --</option>
                  <option value="New">New</option>
                  <option value="Used">Used</option>
                </select>
              </td>
            </tr>
          </table>
        </div>
        <div class="col-md-6">
          <table style="width: 95%;">
            <tr>
              <td style="width: 30%;">
                <p><b>Service Type :</b></p>
              </td>&nbsp;
              <td>
                <fieldset required>
                  <label>
                    <table>
                      <tr>
                        <td>
                          <p style="color: black;">Free &nbsp;</p>
                        </td>
                        <td>
                          <input type="radio" name="service-free" value="Free">
                        </td>
                      </tr>
                    </table>
                  </label>
                  &nbsp;&nbsp;&nbsp;&nbsp;
                  <label>
                    <table>
                      <tr>
                        <td>
                          <p style="color: black;">Paid &nbsp;</p>
                        </td>
                        <td>
                          <input type="radio" name="service-paid" value="Paid">
                        </td>
                      </tr>
                    </table>
                  </label>
                </fieldset>
              </td>
            </tr>
          </table>
        </div>
        <div class="col-md-6">
          <table style="width: 95%;">
            <tr>
              <td style="width: 30%;">
                <p><b>Details :</b></p>
              </td>&nbsp;
              <td>
                <textarea required
                  style="max-height: 87px; min-height: 87px; width: 100%; background-color: whitesmoke; padding: 5px; border: 1px solid lightgrey; border-radius: 5px; outline: none; letter-spacing: 1px;"></textarea>
              </td>
            </tr>
          </table>
        </div>
        <div class="col-md-6">
          <table style="width: 95%;">
            <tr>
              <td style="width: 30%;">
                <p><b>Fix Service Charge:</b></p>
              </td>&nbsp;
              <td>
                <input type="" required placeholder="enter fix service charge...">
              </td>
            </tr>
          </table>
        </div>
        <div class="col-md-6">
          <table style="width: 95%;">
            <tr>
              <td style="width: 30%;">
                <p><b>MOT Test :</b></p>
              </td>&nbsp;
              <td>
                <input type="checkbox" required style="margin-left: -45%;">
              </td>
            </tr>
          </table><br>
        </div>
        <div class="col-md-12">
          <div class="row">
            <div class="col-md-4"></div>
            <div class="col-md-4">
              <center>
                <button class="btn btn-primary" type="submit" style="width:100px;">Save</button>&nbsp;
                <button class="btn btn-warning" type="reset" style="width:100px;">Reset</button>
              </center>
            </div>
            <div class="col-md-4"></div>
          </div><br>
        </div>
      </div>
    </form>
  </div>
</div>

{% endblock content %}
