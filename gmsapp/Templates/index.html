{% load static %}
<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no" />
        <meta name="description" content="" />
        <meta name="author" content="" />
        <title>Simple Sidebar - Start Bootstrap Template</title>
        <!-- Favicon-->
        <link rel="icon" type="image/x-icon" href="assets/favicon.ico" />
        <!-- Core theme CSS (includes Bootstrap)-->
        <link href="{% static 'css/Css.css' %}" rel="stylesheet" />
        <link href="{% static 'css/Sign.css' %}" rel="stylesheet" />
        <link rel="stylesheet" href="{% static 'css/styles.css' %}" type="text/css">
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
        <!-- <link rel="stylesheet" href="path/to/font-awesome/css/font-awesome.min.css"> -->
        <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    </head>
    <body>
        <div class="d-flex" id="wrapper">
            <!-- Sidebar-->
            <div class="border-end bg-white" id="sidebar-wrapper">
                <div class="sidebar-heading border-bottom bg-light">Start Bootstrap</div>
                <div class="list-group list-group-flush">
                    <a class="list-group-item list-group-item-action list-group-item-light p-3" href="{% url 'home' %}"><ion-icon name="home-outline"></ion-icon> Dashboard</a>
                    <a class="list-group-item list-group-item-action list-group-item-light p-3" href="{% url 'customers' %}"><ion-icon name="people-outline"></ion-icon> Customers</a>
                    <a class="list-group-item list-group-item-action list-group-item-light p-3" href="{% url 'vehicles' %}"><ion-icon name="car-sport-outline"></ion-icon> Vehicles</a>
                    <a class="list-group-item list-group-item-action list-group-item-light p-3" href="{% url 'spares' %}"><ion-icon name="cog-outline"></ion-icon> Spare parts</a>
                    <a class="list-group-item list-group-item-action list-group-item-light p-3" href="{% url 'consumables' %}"><ion-icon name="water-outline"></ion-icon> Consumables</a>
                    <a class="list-group-item list-group-item-action list-group-item-light p-3" href="{% url 'services' %}"><ion-icon name="color-fill-outline"></ion-icon> Services</a>
                    <a class="list-group-item list-group-item-action list-group-item-light p-3" href="{% url 'cards' %}"><ion-icon name="clipboard-outline"></ion-icon> Job cards</a>
                    <a class="list-group-item list-group-item-action list-group-item-light p-3" href="{% url 'quotations' %}"><ion-icon name="reader-outline"></ion-icon> Quotations</a>
                    <a class="list-group-item list-group-item-action list-group-item-light p-3" href="{% url 'invoices' %}"><ion-icon name="receipt-outline"></ion-icon> Invoices</a>
                </div>
            </div>
            <!-- Page content wrapper-->
            <div id="page-content-wrapper">
                <!-- Top navigation-->
                <nav class="navbar navbar-expand-lg navbar-light bg-light border-bottom">
                    <div class="container-fluid">
                        <button class="btn btn-primary" id="sidebarToggle"><ion-icon name="reorder-four-outline"></ion-icon></button>
                        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation"><span class="navbar-toggler-icon"></span></button>
                        <div class="collapse navbar-collapse" id="navbarSupportedContent">
                            <ul class="navbar-nav ms-auto mt-2 mt-lg-0">
                                <li class="nav-item dropdown">
                                    <a class="nav-link dropdown-toggle" id="navbarDropdown" href="#" role="button" data-bs-toggle="dropdown" aria-haspopup="true" aria-expanded="false">Profile
                                        <img src="" alt="User profile" style="height: 50px !important; width: 50px !important; border-radius: 50%;">
                                    </a>
                                    <div class="dropdown-menu dropdown-menu-end" aria-labelledby="navbarDropdown">
                                        <a class="dropdown-item" href="#!">Profile</a>
                                        <a class="dropdown-item" href="#!">Another action</a>
                                        <div class="dropdown-divider"></div>
                                        <a class="dropdown-item" href="#!">Sign Out</a>
                                    </div>
                                </li>
                            </ul>
                        </div>
                    </div>
                </nav>
                <!-- Page content-->
                <div class="container-fluid" style="background-color: whitesmoke; height: 90vh;">
                    {% block content %}
                    
                    {% endblock content %}
                </div>
                <div class="loader-wrapper">
                    <div class="loader"></div>
                </div>
            </div>
        </div>
        <!-- Bootstrap core JS-->
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"></script>
        <!-- Core theme JS-->
        <script src="{% static 'js/myjs.js' %}"></script>
        <script src="{% static 'js/Sign.js' %}"></script>
        <script src="{% static 'js/scripts.js' %}"></script>
        <script type="module" src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.esm.js"></script>
        <script nomodule src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.js"></script>
    </body>
</html>
